<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>

    <!--    <link th:href = "@{/css/filter.css}" rel="stylesheet">-->

        <meta charset="UTF-8">
        <title>filter add</title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
              integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
              crossorigin="anonymous" />
        <link rel="stylesheet" th:href = "@{/css/home.css}">

    </head>

    <body>
        <header>
            <div class="wrapper" >
<!--                <div class="logo">-->
<!--                    <img src="https://i.postimg.cc/h4x80MCp/Lotus-Vita-Logo-Blume-weiss.png" alt="">-->
<!--                </div>-->

                <ul class="nav-area">
                    <li><a th:href="@{'/home-page/' + ${email}}">Home</a></li>
                    <li><a  th:href="@{'/filters/' + ${email}}" >Your filters</a></li>
                    <li><a href="#">Add new filter</a></li>
                    <li><a class="white" th:text="${email}"></a></li>
                    <li><a th:href="@{/home}" class="white">Logout</a></li>
                </ul>
            </div>

            <div class="my_container">
                <h3 class="white">Add filter</h3>

                <form th:action="@{'/saveFilter/' + ${email}}" th:object="${filter}" method="POST">
                    <input type="text" th:field="${filter.name}" placeholder="Enter name" class="form-control col-3 mb-3" >
                    <input type="text" th:field="*{type}" placeholder="Enter type(1,2,3)" class="form-control col-3 mb-3" >
                    <input type="text" th:field="*{lastChange}" placeholder="Enter last change date" class="form-control col-3 mb-3" >
                    <!--am pus si id ca avem nevoie la delete si update -->
                    <input type="hidden" th:field="*{id}" />
                    <button class="btn-primary" type="submit">Save</button>
                </form>
            </div>
        </header>
    </body>
</html>
